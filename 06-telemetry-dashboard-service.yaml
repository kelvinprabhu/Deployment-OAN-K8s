# 06-telemetry-dashboard-service.yaml
# Requires: 00-secrets.yaml (telemetry-postgres-secret)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry-dashboard-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetry-dashboard-service
  template:
    metadata:
      labels:
        app: telemetry-dashboard-service
    spec:
      containers:
        - name:   
          image: kelvinprabhu/oan-telementry-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "development"
            - name: API_PREFIX
              value: "/v3"
            - name: CORS_ORIGIN
              value: "*"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: telemetry-postgres-secret
                  key: POSTGRES_USER
            - name: DB_HOST
              value: "telemetry-postgres"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: telemetry-postgres-secret
                  key: POSTGRES_DB
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: telemetry-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DB_PORT
              value: "5432"
            - name: DB_POOL_MAX
              value: "20"
            - name: DB_IDLE_TIMEOUT_MS
              value: "30000"
            - name: DB_CONN_TIMEOUT_MS
              value: "5000"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: JWT_PUBLIC_KEY
              value: ""
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: telemetry-dashboard-service
  namespace: default
spec:
  selector:
    app: telemetry-dashboard-service
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP