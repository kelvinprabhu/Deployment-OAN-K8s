# OAN UI — Nginx reverse proxy config
# Proxies API calls to backend services via Docker DNS

server {
    listen 8081;
    root /usr/share/nginx/html;
    index index.html;

    # Handle extremely large URIs/Tokens from Keycloak (virtually unlimited)
    client_header_buffer_size 64k;
    large_client_header_buffers 4 256k;

    # ── OAN LLM API ────────────────────────────
    location /api/ {
        proxy_pass http://oan-llm:8000;
        proxy_set_header Host oan-llm;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # ── Telemetry Dashboard Service ────────────
    location /telemetry/ {
        proxy_pass http://telemetry-dashboard-service:3001;
        proxy_set_header Host telemetry-dashboard-service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120s;
    }

    # ── Action Endpoints ───────────────────────
    location /action/ {
        proxy_pass http://telemetry-dashboard-service:3001;
        proxy_set_header Host telemetry-dashboard-service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120s;
    }

    # ── SPA fallback ───────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }
}
